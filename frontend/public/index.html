<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Articl.net Q&A</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your
        experience.
      </p>
    <![endif]-->
  <div class="accordion" id="mcqAccordion">
    <div class="card" id="sectionOne">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button id="card1" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne"> Step 1: Create Question and Choose Category </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show multi-collapse" aria-labelledby="headingOne"
        data-parent="#mcqAccordion">
        <div class="card-body">
          <form id="step1Card" class="needs-valifordation" data-next-section="sectionTwo">
            <div class="form-group">
              <input id="mcqQuestion" autocomplete="off" name="mcqQuestion" type="text" class="mcqQuestion form-control"
                placeholder="Type the question here" required />
              <div id="mcqQuestionFeedback" class="form-text text-danger"></div>
            </div>
            <div class="form-group">
              <input id="mcqCategory" name="mcqCategory" type="text" class="typeahead form-control" autocomplete="off"
                spellcheck="false" placeholder="Choose Category" required />
              <div id="mcqCategoryFeedback" class="form-text text-danger"></div>
            </div>
            <button id="nextStepButton1" type="button" class="btn btn-primary step-btn" data-toggle="collapse"
              data-target="#collapseTwo" aria-controls="collapseOne collapseTwo"> Next step </button>
          </form>
        </div>
      </div>
    </div>
    <div class="card" id="sectionTwo">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button disabled id="card2" class="btn btn-link collapsed step-btn" type="button" data-toggle="collapse"
            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"> Step 2: Create Answers
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse multi-collapse" aria-labelledby="headingTwo" data-parent="#mcqAccordion">
        <!-- Step Two -->
        <div class="card-body">
          <form class="needs-validation" data-next-section="sectionThree">
            <div id="answers" class="form-group"></div>
            <div class="save-q">
              <button type="button" id="nextStepButton2" class="btn btn-primary step-btn" data-toggle="collapse"
                data-target="#collapseThree" aria-controls="collapseTwo collapseThree"> Next step </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card" id="sectionThree">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button disabled id="card3" class="btn btn-link collapsed step-btn" type="button" data-toggle="collapse"
            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"> Step 3: Scoring </button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#mcqAccordion">
        <div class="card-body">
          <form class="needs-validation" id="step3Form">
            <div class="form-group">
              <select id="correctAnswer" class="form-control">
                <option value="">Please select the correct answer.</option>
              </select>
              <div id="correctAnswerFeedback" class="form-text text-danger"></div>
            </div>
            <div id="answerExplanations" class="md-form"></div>
            <button id="submitButton" type="button" class="btn btn-primary step-btn"> Submit Q&A <i
                class="d-none fa fa-cog fa-spin submit-spinner"></i>
            </button>
            <div id="postQuestionError" class="alert alert-danger d-none" role="alert"></div>
            <div id="postQuestionSuccess" class="alert alert-success d-none" role="alert"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"
    integrity="sha256-RWiU4omUU7tQ2M3wmRQNW9UL50MB4CucbRPCbsQv+X0=" crossorigin="anonymous"></script>
  <script src="./bundle.js"></script>
</body>

</html>
